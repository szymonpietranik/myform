<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__header">Registration Form</h1>
      <form class="form" action="https://dev.cotenfrontend.pl" method="post">
        <p class="form__element">
          <label class="form__label" for="name">Your name</label>
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </p>
        <p class="form__element">
          <label class="form__label" for="surname">Your surname</label>
          <input
            class="form__input"
            type="text"
            id="surname"
            name="surname"
            placeholder="Enter your surname"
          />
        </p>
        <p class="form__element">
          <label class="form__label" for="date">Birth date</label>
          <input class="form__input" type="date" id="date" name="birthdate" />
        </p>
        <fieldset class="form__fieldset">
          <legend>Gender</legend>
          <p class="form__element">
            <input
              class="form__input form__input--radio"
              type="radio"
              id="male"
              name="gender"
              value="male"
            /><label class="label"> Male</label>
          </p>
          <p class="form__element">
            <input
              class="form__input form__input--radio"
              type="radio"
              id="female"
              name="gender"
              value="female"
            />
            <label class="form__label" for="female"> Female</label>
          </p>
        </fieldset>

        <p class="form__element">
          <label class="form__label" for="email">Your e-mail</label>
          <input
            class="form__input"
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
        </p>
        <p class="form__element">
          <label class="form__label" for="tel">Phone number</label>
          <input
            class="form__input"
            type="tel"
            id="tel"
            name="phonenumber"
            placeholder="+ 48 000 123 121 "
          />
        </p>
        <fieldset class="form__fieldset">
          <legend>Address</legend>
          <p>
            <label class="form__label" for="country">Country</label>
            <select class="form__input" name="country" id="country">
              <option value="">Choose option</option>
              <option value="poland">Poland</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
            </select>
          </p>
          <p>
            <label class="form__label" for="city">City</label>
            <input
              class="form__input"
              type="text"
              id="city"
              placeholder="Enter your city"
              name="city"
            />
          </p>
          <p>
            <label class="form__label" for="street">Street</label>
            <input
              class="form__input"
              type="text"
              id="street"
              placeholder="Enter your street"
              name="street"
            />
          </p>
          <p>
            <label class="form__label" for="postecode">Postcode</label>
            <input
              class="form__input"
              type="text"
              id="postecode"
              placeholder="Enter your postecode"
              name="postecode"
            />
          </p>
        </fieldset>
        <p class="form__element">
          <label class="form__label">From 1 to 10 how you rate this form</label>
          <input
            class="form__input"
            name="range"
            type="range"
            min="0"
            max="100"
            step="10"
          />
        </p>
        <p class="form__element">
          <label class="form__label" for="notice">Your notice</label>
          <textarea
            class="form__input form__input--textarea"
            id="notice"
            name="notice"
          >
Please write your notice
          </textarea>
        </p>
        <p class="form__element form__element--submit">
          <input
            class="form__input form__input--submit"
            type="submit"
            value="submit form"
          />
        </p>
        <p class="form__element">
          <input
            class="form__input form__input--agreement"
            type="checkbox"
            id="verification"
            name="verification"
            value="agree"
          />
          <label class="form__label form__label--agreement" for="verification">
            I agree to everything you want
            <strong class="special">CLICK CLICK</strong>
          </label>
        </p>
      </form>
    </main>
  </body>
</html>
