<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <h2>This is step 1</h2>
    <form action="url://z-ktÃ³rym-gadamy" method="post">
      <p>
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="first_name"
          placeholder="First Name"
        />
        <input type="text" name="last_name" placeholder="Last Name" />
      </p>
      <p>
        <label for="date">Birthday</label>
        <input type="date" id="date" name="birthday" />
      </p>
      <p>
        Gender
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </p>

      <p>
        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
        />
      </p>
      <p>
        <label for="tel">Phone Number</label>
        <input
          type="tel"
          id="tel"
          name="phone_number"
          placeholder="+ 48 000 123 121 "
        />
      </p>
      <p>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="">Choose option</option>
          <option value="poland">Poland</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
        </select>
      </p>
      <p>
        Verification
        <input type="checkbox" id="verification" name="verification" />
        <label for="verification">I'm not a robot</label>
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
